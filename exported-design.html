
<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Қуръон бо тарҷумаи тоҷикӣ</title>
    <style>
        /* Base styles from your index.css */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&display=swap');

        :root {
            --background: 45 30% 98%;
            --foreground: 20 14.3% 4.1%;
            --muted: 60 4.8% 95.9%;
            --muted-foreground: 25 5.3% 44.7%;
            --primary: 175 87% 23%;
            --primary-foreground: 211 100% 99%;
            --secondary: 28 60% 35%;
            --secondary-foreground: 60 9.1% 97.8%;
            --accent: 43 50% 52%;
            --accent-foreground: 24 9.8% 10%;
        }

        body {
            margin: 0;
            font-family: 'Noto Sans', sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
        }

        .arabic-text {
            font-family: 'Scheherazade New', serif;
            direction: rtl;
            font-size: 2rem;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 280px;
            background-color: hsl(var(--background));
            border-right: 1px solid hsl(var(--border));
            padding: 1rem;
        }

        .main-content {
            margin-left: 280px;
            padding: 2rem;
        }

        .verse-item {
            background-color: hsl(var(--muted));
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .bismillah {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(to right, hsla(var(--primary), 0.05), hsla(var(--accent), 0.05));
            border-radius: 0.5rem;
            color: #c3a343;
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --background: 240 10% 8%;
                --foreground: 0 0% 98%;
                --muted: 240 3.7% 15.9%;
                --muted-foreground: 240 5% 64.9%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Қуръон бо тарҷумаи тоҷикӣ</h1>
        </div>
    </div>

    <div class="sidebar">
        <nav>
            <h2>Сураҳо</h2>
            <!-- Surah list placeholder -->
            <ul>
                <li>Ал-Фотиҳа</li>
                <li>Ал-Бақара</li>
                <!-- Add more surahs -->
            </ul>
        </nav>
    </div>

    <main class="main-content">
        <div class="bismillah arabic-text">
            بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ
        </div>

        <div class="verse-item">
            <div class="arabic-text">
                ٱلْحَمْدُ لِلَّهِ رَبِّ ٱلْعَٰلَمِينَ
            </div>
            <div class="translation">
                Ситоиш Худойро, Парвардигори ҷаҳониён.
            </div>
        </div>

        <!-- More verse items -->
    </main>
</body>
</html>
